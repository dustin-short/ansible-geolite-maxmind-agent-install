---
- hosts: all
  become: yes
  vars:
    - use_proxy: no
    - proxy_ip: x.x.x.x
    - proxy_port: 3128
  vars_files:
    - vars.yml
  tasks:
    - name: Add maxmind ppa using proxy
      ansible.builtin.apt_repository:
        repo: ppa:maxmind/ppa
        update_cache: yes
      environment:
        http_proxy: http://{{ proxy_ip }}:{{ proxy_port}}
        https_proxy: http://{{ proxy_ip }}:{{ proxy_port}}
      when:
        - use_proxy

    - name: Add maxmind ppa
      ansible.builtin.apt_repository:
        repo: ppa:maxmind/ppa
        update_cache: yes
      when:
        - not use_proxy

    - name: install geoipupdate
      apt:
        name: geoipupdate
        update_cache: yes

    - name: update GeoIP.conf
      template:
        src: GeoIP.conf-proxy
        dest: /etc/GeoIP.conf
        owner: root
        group: root
        mode: '0644'
      when:
        - use_proxy

    - name: update GeoIP.conf
      template:
        src: GeoIP.conf
        dest: /etc/GeoIP.conf
        owner: root
        group: root
        mode: '0644'
      when:
        - not use_proxy

    - name: configure geoipupdate cron to run on wednesday morning
      cron:
        name: weekly geo ip database update
        user: root
        weekday: '3'
        hour: '3'
        minute: '0'
        job: geoipupdate

    - name: run geoipupdate
      command: geoipupdate
